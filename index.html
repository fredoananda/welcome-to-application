<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic,700italic&display=swap">

</head>
<body>
   <div class="container">
    <div class="login-left">
        <div class="login-headr">
            <h1>Welcome to Application</h1>
            <p>please login to the platform</p>
        </div>
        <form class="login-form">
            <div class="login-form-content">
                <div class="form-item">
                    <label for="email">Enter Email</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>
                <div class="form-item">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <div class="form-item">
                <div class="checkbox">
                    <input type="checkbox" id="rememberMeCheckbox">
                    <label for="rememberMeCheckbox" id="checkboxLebel">Remember Me</label>
                </div>
                <button class="sigin" type="submit">Sign In</button>
            </div>
            <div class="login-form-footer">
                <a href="#">
                    <img width ="45"src="facebook.jpeg" alt="facebook"> facebook login
                </a>
                <a href="#">
                    <img width ="30"src="google.png" alt="google"> google login
                </a>
                <a href="#">
                    <img width ="30"src="lingkedin.png" alt="linkedin"> linkedin login
                </a>
                <a href="#">
                    <img width ="35"src="twitter.png" alt="twitter"> twitter login
                </a>

            </div>
        </form>
    </div>
    <div class="login-right">
        <img src="pngwing.com.png">
   </div>
</body>
</html>
